<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumberYard</title>
    <script src="/script/script.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <navbar class="sticky center">
        <div class="todo">
            <i class="bi bi-clipboard-check"></i>
        </div>
        <div class="home">
            <i class="bi bi-house-door"></i>
        </div>
        <div class="menu">
            <i class="bi bi-signpost-split"></i>
        </div>
        <div class="notification">
            <i class="bi bi-bell"></i>
        </div>
        <div class="setings">
            <i class="bi bi-person-badge"></i>
        </div>
        <div class="right">
            <div class="cash">
                <i class="bi bi-cash"></i>
            </div>
            <div class="gem">
                <i class="bi bi-gem"></i>
            </div>
            <div class="coin">
                <i class="bi bi-piggy-bank"></i>
            </div>
        </div>
    </navbar>
    <div class="main">

        <!-- Village Menu -->

        <div id="shop" class="card">
            <i class="bi bi-shop"></i>
            <div class="description">
                <h1>B&Q</h1>
                <p>You've got more things for higher price eg:</p>
                <p>Tools, Materials, Supply</p>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>
        <div id="shop" class="card">
            <i class="bi bi-shop-window"></i>
            <div class="description">
                <h1>Local shop</h1>
                <p>You've got less things for lower price</p>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>
        <div id="bank" class="card">
            <i class="bi bi-bank"></i>
            <div class="description">
                <h1>Bank</h1>
                <p>Get Loan</p>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>
        <div id="forest" class="card">
            <i class="bi bi-tree"></i>
            <div class="description">
                <h1>Forest</h1>
                <p>Buy bigger plots to have more trees</p>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>
        <div id="home" class="card">
            <i class="bi bi-house-door"></i>
            <div class="description">
                <h1>Home</h1>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>

        <!-- Home menu -->

        <div id="house" class="card">
            <i class="bi bi-house-door"></i>
            <div class="description">
                <h1>Shed</h1>
                <p>Here you can sleep</p>
                <p>Storage space: 4</p>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>
        <div id="house" class="card">
            <i class="bi bi-border"></i>
            <div class="description">
                <h1>Garden</h1>
                <p>You can plant here</p>
                <p>Planting space: 5</p>
            </div>
            <div class="button-right">
                <i class="bi bi-caret-right"></i>
            </div>
        </div>
    </div>
</body>
</html>
